<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Document</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12"><button onClick="getGeoLocation()">Get location </button>
                    <div id="location"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        
        function getGeoLocation() {
            window.webkit.messageHandlers.geoAddress.postMessage('msg');
        }
        
        function updateLocation(data)
        {
            var ele = document.getElementById('location');
            ele.innerHTML = 'Last location: lat = ' + data['lat'] + ', long = ' + data['long'];
        }
        </script>
    </body>
</html>
